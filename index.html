<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <!-- nav bar -->
            <div class="left">
                <img src="assets/website-logo.png" alt="">
            </div>
            <div class="mid">
                <ul>
                    <li>RETAIL</li>
                    <li>SME</li>
                    <li>CORPORATES</li>
                    <li>ABOUT US</li>
                    <li>COVID 19</li>
                    <li>CAMPAIGNS</li>
                </ul>
            </div>
            <div class="right">
                <img src="assets/search-icon.png" alt="">
                <button class="btn1">IService</button>
            </div>
        </div>

        <!-- button  2-->
        <div class="car-loan">
            <button class="btn2">
                <img src="assets/car.png" alt="">
                <p>Car Loan</p>
            </button>
        </div>

        <!-- left hero section -->
        <div class="section">
            <div class="left-section">
                <div class="sec-left">
                    <h1>Chase Your Dream With Us</h1>
                    <p>The harder you work for something, the <br> greater you will feel when you achieve it.</p>
                </div>
                <div class="btn">
                    <button class="btn3">APPLY ONLINE</button>
                    <button class="btn4">LOAN CIRCULATOR</button>
                </div>

                <!-- social -->
                <div class="social">
                    <img src="assets/phone.png" alt="">
                    <p>1659 | </p>
                    <img src="assets/facebook.png" alt="">
                    <img src="assets/youtube.png" alt="">
                    <img src="assets/linkedin.png" alt="">
                    <img src="assets/instagram.png" alt="">

                </div>
            </div>

            <!-- right hero section -->
            <div class="sec-right">
                <img class="hero-img" src="assets/hero-image.png" alt="" height="570px">
                <button class="home-loan btn2">
                    <img src="assets/car.png" alt="">
                    <p>Home Loan</p>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
